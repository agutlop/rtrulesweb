<div ng-app="rtruleswebApp" ng-controller="ConnectorsCtrl as ctrl">
  <div class="header" >
    <h1>Connectors</h1>
  </div>
  <div class="container">
    <form autocomplete="off">
      <div class="form-group" >
        <label for="code">Connector Code</label>
        <input type="text" class="form-control" ng-model="ctrl.newconnector.tipo" id="code" placeholder="Connector Code">
      </div>
      <div class="form-group">
        <label for="tag">Tag</label>
        <input type="text" class="form-control" ng-model="ctrl.newconnector.desc" id="tag" placeholder="Tag">
      </div>
       <div class="col-xs-1">
        <button type="submit" class="btn btn-default" ng-click="ctrl.saveConnector()">Save</button>
      </div>
    </form>
  </div>

  <div class="container voffset15">
    <div id = "alert_placeholder"></div>
  </div>

  <label for="existing-connectors"> Existing Connectors</label>
  <!-- LISTADO DE DATOS EN BD -->
  <div class="container voffset15" id="existing-connectors">
    <div class="alert alert-warning" ng-if="ctrl.dbconnectors.length === 0">
      <strong><span class="glyphicon glyphicon-warning-sign"></span></strong>
      <span>No se han recuperado Connectors de Base de Datos</span>
    </div>
    <div class="panel-group" ng-if="ctrl.dbconnectors.length > 0">
      <div class="panel panel-default" ng-repeat="conn in ctrl.dbconnectors" id="{{conn.tipo}}">
        <div class="panel-heading">
          <h4 class="panel-title">
            {{conn.tipo}} <span><small> [ {{conn.desc}} ]</small></span>
          </h4>
        </div>
      </div>
    </div>
  </div>
</div>
