<div ng-app="rtruleswebApp" ng-controller="AddFieldTypesController as aftctrl">
  <div class="header" >
    <h1>Field Types</h1>
  </div>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="type">Field Type</label>
        <input type="text" class="form-control" ng-model="aftctrl.newfield.tipo" id="type" placeholder="Field Type">
      </div>
      <div class="col-xs-4">
        <label for="cod">Condición</label>
      </div>
      <div class="col-xs-4">
        <label for="desc">Descripción</label>
      </div>
      <div class="col-xs-4">
        <label for="but">Quitar/añadir</label>
      </div>
      <div ng-repeat="field in aftctrl.newfield.oper" class="row">
        <div class="form-group col-md-4">
          <input type="text" ng-model="field.cod" class="form-control" id="cod" placeholder="Condicion">
        </div>
        <div class="form-group col-md-4">
          <input type="text" ng-model="field.desc" class="form-control" id="desc" placeholder="Descripcion">
        </div>
        <div class="form-group col-md-4" id="but">
          <button class="btn btn-default" ng-show="$last && !$first" ng-click="aftctrl.removeCond()" ><span class="glyphicon glyphicon-minus"></span></button>
          <button class="btn btn-default" ng-show="$last" ng-click="aftctrl.addCond()"><span class="glyphicon glyphicon-plus"></span></button>
        </div>
      </div>
      <div class="col-xs-1">
        <button type="submit" class="btn btn-default" ng-click="aftctrl.saveFieldType($document)">Guardar</button>
      </div>
    </form>
  </div>

  <div class="container voffset15">
    <div id = "alert_placeholder"></div>
    </div>

  <label for="existing-types"> Existing Field Types</label>
  <!-- LISTADO DE DATOS EN BD -->
  <div class="container voffset15" id="existing-types">
    <div class="panel-group" id="accordion">
      <div class="panel panel-default" ng-repeat="field in aftctrl.dbfields" id="{{field.tipo}}">
        <div class="panel-heading">
          <h4 class="panel-title" ng-model="field.tipo">
            <a data-toggle="collapse" class="collapsed" data-target="#collapse{{field.tipo}}"></a>
            {{field.tipo}}
          </h4>
        </div>
        <div id="collapse{{field.tipo}}" class="panel-collapse collapse">
          <div class="panel-body">
            <div class="list-group">
              <div class="list-group-item" ng-repeat="oper in field.oper">
                <div class="row" >
                  <div class="col-md-1">{{oper.cod}}</div>
                  <div class="col-md-4">{{oper.desc}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
